<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Aznaf Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fef7ee',
                            100: '#fdedd3',
                            200: '#fad7a5',
                            300: '#f6ba6d',
                            400: '#f19333',
                            500: '#ee7712',
                            600: '#df5c08',
                            700: '#b94409',
                            800: '#93360f',
                            900: '#772f10',
                        },
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            border: '#334155',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-dark-bg text-gray-900 dark:text-gray-100 transition-colors duration-300">
    
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white dark:bg-dark-card shadow-md transition-colors duration-300">
        <div class="container mx-auto px-2 sm:px-4">
            <div class="flex items-center justify-between h-14 sm:h-16 md:h-20 flex-nowrap">
                <!-- Left: Back Button / Logo -->
                <div class="flex items-center gap-1 flex-shrink-0">
                    <a href="index.html" class="lg:hidden p-1.5 w-10 h-10 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors flex items-center justify-center" title="Back to Home">
                        <i class="fas fa-arrow-left text-base sm:text-lg text-gray-700 dark:text-gray-300"></i>
                    </a>
                    
                    <a href="index.html" class="hidden lg:flex items-center gap-2">
                        <span class="text-lg sm:text-xl md:text-3xl font-extrabold text-primary-600 dark:text-primary-400">
                            AZ<span class="text-gray-800 dark:text-white">Market</span>
                        </span>
                    </a>
                </div>
                
                <!-- Center: Page Title -->
                <h1 class="text-base sm:text-lg md:text-2xl font-bold flex-1 text-center" data-lang-key="cart_title">سلة التسوق</h1>
                
                <!-- Right: Action Buttons -->
                <div class="flex items-center gap-1 flex-shrink-0">
                    <!-- Cart Icon -->
                    <a href="cart.html" id="cart-btn" class="relative p-1.5 w-10 h-10 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors flex items-center justify-center">
                        <i class="fas fa-shopping-cart text-base sm:text-lg"></i>
                        <span id="cart-badge" class="absolute top-0 end-0 bg-primary-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </a>
                    
                    <!-- Theme Toggle -->
                    <button id="theme-toggle" class="p-1.5 w-10 h-10 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors flex items-center justify-center">
                        <i class="fas fa-sun text-base sm:text-lg text-yellow-500 dark:hidden"></i>
                        <i class="fas fa-moon text-base sm:text-lg text-blue-400 hidden dark:block"></i>
                    </button>
                    
                    <!-- Language Toggle -->
                    <button id="lang-toggle" class="font-bold text-gray-700 dark:text-gray-300 hover:text-orange-600 dark:hover:text-orange-400 uppercase text-xs font-bold px-1.5 w-10 h-10 flex items-center justify-center rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        EN
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-4 sm:py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-8">
            
            <!-- Cart Items -->
            <div class="lg:col-span-2">
                <h2 class="text-lg sm:text-2xl font-bold mb-4 sm:mb-6" data-lang-key="cart_items">عناصر السلة</h2>
                
                <!-- Empty Cart Message -->
                <div id="empty-cart" class="hidden text-center py-8 sm:py-12">
                    <i class="fas fa-shopping-cart text-4xl sm:text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
                    <p class="text-base sm:text-xl text-gray-500 dark:text-gray-400 mb-4" data-lang-key="cart_empty">السلة فارغة</p>
                    <a href="index.html" class="inline-block bg-primary-500 hover:bg-primary-600 text-white font-semibold px-6 sm:px-8 py-2 sm:py-3 rounded-lg text-sm sm:text-base transition-all" data-lang-key="continue_shopping">
                        متابعة التسوق
                    </a>
                </div>
                
                <!-- Cart Items List -->
                <div id="cart-items" class="space-y-4">
                    <!-- Items will be rendered here -->
                </div>
            </div>
            
            <!-- Order Summary -->
            <div class="lg:col-span-1">
                <div class="bg-white dark:bg-dark-card rounded-2xl shadow-lg p-4 sm:p-6 sticky top-20 lg:top-24">
                    <h2 class="text-lg sm:text-xl font-bold mb-4 sm:mb-6" data-lang-key="order_summary">ملخص الطلب</h2>
                    
                    <div class="space-y-3 sm:space-y-4 mb-4 sm:mb-6 pb-4 sm:pb-6 border-b border-gray-200 dark:border-dark-border">
                        <div class="flex justify-between text-sm sm:text-base">
                            <span class="text-gray-600 dark:text-gray-400" data-lang-key="cart_subtotal">المجموع الفرعي:</span>
                            <span class="font-semibold" id="subtotal">0.00 د.ج</span>
                        </div>
                        <div class="flex justify-between text-sm sm:text-base">
                            <span class="text-gray-600 dark:text-gray-400" data-lang-key="cart_tax">الضريبة (10%):</span>
                            <span class="font-semibold" id="tax">0.00 د.ج</span>
                        </div>
                        <div class="flex justify-between text-sm sm:text-base">
                            <span class="text-gray-600 dark:text-gray-400" data-lang-key="cart_shipping">الشحن:</span>
                            <span class="font-semibold" id="shipping" data-lang-key="free">مجاني</span>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center mb-4 sm:mb-6 text-base sm:text-lg font-bold">
                        <span data-lang-key="cart_total">المجموع:</span>
                        <span class="text-xl sm:text-2xl font-bold text-primary-600 dark:text-primary-400" id="total">0.00 د.ج</span>
                    </div>
                    
                    <button id="checkout-btn" class="w-full bg-primary-500 hover:bg-primary-600 text-white font-semibold py-2 sm:py-3 px-4 sm:px-6 rounded-lg text-sm sm:text-base transition-all mb-2 sm:mb-3 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fab fa-whatsapp me-2"></i>
                        <span data-lang-key="checkout_btn">طلب عبر واتس أب</span>
                    </button>
                    
                    <button id="clear-cart-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 sm:py-3 px-4 sm:px-6 rounded-lg text-sm sm:text-base transition-all flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-trash me-2"></i>
                        <span data-lang-key="clear_cart">إفراغ السلة</span>
                    </button>
                    
                    <a href="index.html" class="block text-center mt-3 sm:mt-4 text-primary-500 hover:text-primary-600 font-medium text-sm sm:text-base" data-lang-key="continue_shopping">
                        متابعة التسوق
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Custom Confirmation Modal -->
    <div id="confirm-modal" class="fixed inset-0 z-50 hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" id="modal-backdrop"></div>
        
        <!-- Modal Content -->
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="bg-white dark:bg-dark-card rounded-2xl shadow-2xl max-w-sm w-full transform transition-all scale-95 opacity-0" id="modal-content">
                <!-- Icon -->
                <div class="pt-8 pb-4 text-center">
                    <div class="mx-auto w-16 h-16 bg-red-100 dark:bg-red-900/30 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-trash-alt text-3xl text-red-500"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2" data-lang-key="modal_clear_title">إفراغ السلة</h3>
                    <p class="text-gray-600 dark:text-gray-400 px-6" data-lang-key="modal_clear_msg">هل أنت متأكد من إفراغ السلة؟ لا يمكن التراجع عن هذا الإجراء.</p>
                </div>
                
                <!-- Buttons -->
                <div class="flex gap-3 p-6 pt-4">
                    <button id="modal-cancel" class="flex-1 py-3 px-4 rounded-xl border-2 border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-semibold hover:bg-gray-100 dark:hover:bg-gray-700 transition-all" data-lang-key="modal_cancel">
                        إلغاء
                    </button>
                    <button id="modal-confirm" class="flex-1 py-3 px-4 rounded-xl bg-red-500 hover:bg-red-600 text-white font-semibold transition-all" data-lang-key="modal_confirm">
                        نعم، إفراغ السلة
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Inject Environment Variables -->
    <script>
        window.__FIREBASE_API_KEY__ = '%FIREBASE_API_KEY%';
        window.__FIREBASE_AUTH_DOMAIN__ = '%FIREBASE_AUTH_DOMAIN%';
        window.__FIREBASE_PROJECT_ID__ = '%FIREBASE_PROJECT_ID%';
        window.__FIREBASE_STORAGE_BUCKET__ = '%FIREBASE_STORAGE_BUCKET%';
        window.__FIREBASE_MESSAGING_SENDER_ID__ = '%FIREBASE_MESSAGING_SENDER_ID%';
        window.__FIREBASE_APP_ID__ = '%FIREBASE_APP_ID%';
        window.__IMGBB_API_KEY__ = '%IMGBB_API_KEY%';
    </script>

    <!-- Cart Script -->
    <script src="cart.js"></script>
</body>
</html>
