<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلباتي - Aznaf Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fef7ee',
                            100: '#fdedd3',
                            200: '#fad7a5',
                            300: '#f6ba6d',
                            400: '#f19333',
                            500: '#ee7712',
                            600: '#df5c08',
                            700: '#b94409',
                            800: '#93360f',
                            900: '#772f10',
                        },
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            border: '#334155',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-dark-bg text-gray-900 dark:text-gray-100 transition-colors duration-300">
    
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white dark:bg-dark-card shadow-md transition-colors duration-300">
        <div class="container mx-auto px-2 sm:px-4">
            <div class="flex items-center justify-between h-14 sm:h-16 md:h-20 flex-nowrap">
                <!-- Left: Back Button / Logo -->
                <div class="flex items-center gap-1 flex-shrink-0">
                    <a href="index.html" class="lg:hidden p-1.5 w-10 h-10 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors flex items-center justify-center" title="Back to Home">
                        <i class="fas fa-arrow-left text-base sm:text-lg text-gray-700 dark:text-gray-300"></i>
                    </a>
                    
                    <a href="index.html" class="flex items-center gap-2">
                        <span class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-primary-600 dark:text-primary-400 tracking-tight whitespace-nowrap">
                            AZ<span class="text-gray-800 dark:text-white">Market</span>
                        </span>
                    </a>
                </div>
                
                <!-- Center: Page Title -->
                <h1 class="text-base sm:text-lg md:text-2xl font-bold flex-1 text-center" data-lang-key="my_orders_title">طلباتي</h1>
                
                <!-- Right: Action Buttons -->
                <div class="flex items-center gap-0.5 flex-shrink-0">
                    <!-- Theme Toggle -->
                    <button id="theme-toggle" class="p-1.5 w-10 h-10 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors flex items-center justify-center">
                        <i class="fas fa-sun text-base sm:text-lg text-yellow-500 dark:hidden"></i>
                        <i class="fas fa-moon text-base sm:text-lg text-blue-400 hidden dark:block"></i>
                    </button>
                    
                    <!-- Language Toggle -->
                    <button id="lang-toggle" class="font-bold text-gray-700 dark:text-gray-300 hover:text-orange-600 dark:hover:text-orange-400 uppercase text-xs font-bold px-1.5 w-10 h-10 flex items-center justify-center rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        EN
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 sm:py-16">
        <div class="max-w-4xl mx-auto">
            <!-- Orders List -->
            <div class="bg-white dark:bg-dark-card rounded-2xl shadow-lg p-6 sm:p-8">
                <h2 class="text-2xl font-bold mb-6 flex items-center">
                    <i class="fas fa-receipt text-primary-500 me-3"></i>
                    <span data-lang-key="my_orders_title">طلباتي</span>
                </h2>
                
                <!-- Orders Container -->
                <div id="orders-container" class="space-y-4">
                    <div class="text-center py-12">
                        <i class="fas fa-spinner fa-spin text-3xl text-gray-400 mb-3"></i>
                        <p class="text-gray-500" data-lang-key="loading">جاري التحميل...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 dark:bg-black text-white py-12 mt-12">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-400">
                <p data-lang-key="footer_desc">مصدرك الموثوق للتوابل والمكسرات والمنتجات الغذائية الفاخرة.</p>
            </div>
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Inject Environment Variables -->
    <script>
        window.__FIREBASE_API_KEY__ = '%FIREBASE_API_KEY%';
        window.__FIREBASE_AUTH_DOMAIN__ = '%FIREBASE_AUTH_DOMAIN%';
        window.__FIREBASE_PROJECT_ID__ = '%FIREBASE_PROJECT_ID%';
        window.__FIREBASE_STORAGE_BUCKET__ = '%FIREBASE_STORAGE_BUCKET%';
        window.__FIREBASE_MESSAGING_SENDER_ID__ = '%FIREBASE_MESSAGING_SENDER_ID%';
        window.__FIREBASE_APP_ID__ = '%FIREBASE_APP_ID%';
    </script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
    <script src="my-orders.js"></script>
</body>
</html>
